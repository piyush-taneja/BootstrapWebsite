<div class="container">
<h1 style="text-align:center">REGISTER</h1>
<form>

<div class="form-group">
<label>Enter name</label>
<input type="text" class="form-control" name="your name" autocomplete="on" spellcheck="true">
</div>
<div class="form-group">
<label>Enter Email-Id</label>
<input type="text" class="form-control" name="email" autocomplete="on">
</div>
<div class="form-group">
<label>Password</label>
<input type="password" class="form-control" name="password">
</div>
<div class="form-group">
<label>Re-Enter Password</label>
<input type="password" class="form-control" name="password">
</div>





<div class="form-group">
<label>Select gender</label>
<br>
<div class="radio-inline">
<label><input type="radio"name="email">Male</label>
</div>
<div class="radio-inline">
<label><input type="radio" name="email">Female</label>
</div>
</div>
<br>
<div class="form-group">
<label>Select course</label>
<div class="checkbox">
<label><input type="checkbox"name="email">Webd</label>
</div>
<div class="checkbox">
<label><input type="checkbox"name="email">PHP</label>
</div>
<div class="checkbox">
<label><input type="checkbox"name="email">JAVA</label>
</div>
<div class="checkbox">
<label><input type="checkbox"name="email">PHYTHON</label>
</div>
<div class="checkbox">
<label><input type="checkbox" name="email">C&C++</label>
</div>
<div class="checkbox">
<label><input type="checkbox"name="email">AUTOCAD</label>
</div>
</div>

<div class="form-group">
<label>Enter address</label>
<textarea class="form-control" rows="4"></textarea>
</div>



<div class="form-group">
<label>Select city</label>
<select  name="city" class="form-control"> <!-- using multiple helps to select multiple values using ctrl -->
<option>Select City</option>
<option>Delhi</option>
<option>punjab</option>
<option>faridabad</option>
<option>patna</option>
<option>gurgaon</option>
<option>Meerut</option>
<option>Bhiwadi</option>
<option>Sonipat</option>
</select>
</div>



<br>


<input type="submit" class="btn btn-block btn-success" formtarget="_blank">
</form>
